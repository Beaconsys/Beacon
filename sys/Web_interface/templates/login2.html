<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="static/css/reset.css" />
	<link rel="stylesheet" href="static/css/login.css" />
        <script type="text/javascript" src="static/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="static/js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">Welcome to BEACON</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" action="/login">
				<li class="login-item">
					<input type="text" id="username" name="username" class="login_input" placeholder="username">
                    <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<input type="password" id="password" name="password" class="login_input" placeholder="password" >
                    <span id="password-msg" class="error"></span>
				</li>
				<li class="login-sub">
					<input type="submit" name="Submit" value="Login" />
                    <input type="reset" name="Reset" value="Reset" />
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="static/js/canvas-particle.js"></script>
</body>
</html>
