{% extends "base.html" %} {% block content %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{{ url_for('.index') }}"><span
                    class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">Job Overview</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="form_coverview">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>JOB ID</label> <input class="form-control" name="job_id" id="job_id">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>Please input the start time</label>
                            <div class="form-group">
                                <input class="form-control" placeholder="Default: job's start time" name="start_time" id="start_time">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>Please input the end time</label>
                            <div class="form-group">
                                <input class="form-control" placeholder="Default: job's end time" name="end_time" id="end_time">
                            </div>
                        </div>
                    </form>
                    <div class="col-md-4">
                        <button class="btn btn-primary" id="submit">Query</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" id="div_tip" style="color:green;">The query may take a long time. Please wait patiently.</div>
                <div class="panel-body">
                    <div class="canvas-wrapper"
                        style="display: flex; justify-content: center; align-items: center;">
                        <div id="myCarousel" class="carousel slide">
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                                <li data-target="#myCarousel" data-slide-to="5"></li>
                                <li data-target="#myCarousel" data-slide-to="6"></li>
                            </ol>

                                <div class="item"><img id="img_cractiveprocess"><div class="carousel-caption"></div>Read Active I/O Process</div>
                                <div class="item"><img id="img_cwactiveprocess"><div class="carousel-caption"></div>Write Active I/O Process</div>
                            </div>
                            -->
                            <div class="carousel-inner">
                                <div class="item active"><img id="img_ciobandwidth"></div>
                                <div class="item"><img id="img_ciops"></div>
                                <div class="item"><img id="img_cmetadata"></div>
                                <div class="item"><img id="img_crdatadistribution"></div>
                                <div class="item"><img id="img_cwdatadistribution"></div>
                                <div class="item"><img id="img_cractiveprocess"></div>
                                <div class="item"><img id="img_cwactiveprocess"></div>
                            </div>
                            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
