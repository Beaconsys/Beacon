{% extends "base.html" %} {% block content %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="{{ url_for('.index') }}"><span
					class="glyphicon glyphicon-home"></span></a></li>
			<li class="active">Forwarding Nodes</li>
		</ol>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form id="form_fwd">
						<div class="col-md-4">
							<label>Please input the start time</label>
							<div class="form-group">
								<input class="form-control" id="stime" name="stime"  placeholder="e.g. 2017-05-01 08:00:00">
							</div>
						</div>
						<div class="col-md-4">
							<label>Please input the end time</label>
							<div class="form-group">
								<input class="form-control" id="etime" name="etime" placeholder="e.g. 2017-05-01 12:00:00">
							</div>
						</div>
					</form>
					<div class="col-md-4">
						<button class="btn btn-primary" id="submit" style="margin-left:1em; margin-top:1.8em;">Query</button>
						<button class="btn btn-primary" id="btn_rw" style="margin-left:1em; margin-top:1.8em;" onclick="read_write()">Read</button>
						<button class="btn" id="btn_tip" style="margin-left:1em; margin-top:1.8em; width:10em; color:red; font-weight:1000;">Tips</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel panel-heading" style="text-align:center">
                    <span style="color:green; font-weight:1000; font-size:20px"> FWD Group </span>
                    <span class="glyphicon glyphicon-chevron-left" style="font-size:25px; color:black; margin-right:1em; margin-left:1em;" onclick="group_prev()"></span>
				    <input id="ipt_groupid" style="font-size:20px; text-align:center; width:3em; height:2em; font-weight:800" value=1 onkeyup="value=value.replace(/[^\d]/g,'')">
                    <span class="glyphicon glyphicon-chevron-right" style="font-size:25px; color:black; margin-left:1em;" onclick="group_next()"></span>
					<button class="btn" id="btn_draw_group" style="margin-left:1em; margin-bottom:0.5em; font-weight:800; font-size:20px">Draw</button>
                </div>
				<div class="panel-body" style="margin-top:-1em;">
					<div class="canvas-wrapper" style="margin-top:-1em;">
                        <div id="echarts_fwd_group" style="height:500px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel panel-heading" style="text-align:center">
                    <span style="color:green; font-weight:1000; font-size:20px"> FWD ID </span>
                    <span class="glyphicon glyphicon-chevron-left" style="font-size:25px; color:black; margin-right:1em; margin-left:1em;" onclick="fwd_prev()"></span>
				    <input id="ipt_fwdid" style="font-size:20px; text-align:center; width:3em; height:2em; font-weight:800" value=1 onkeyup="value=value.replace(/[^\d]/g,'')">
                    <span class="glyphicon glyphicon-chevron-right" style="font-size:25px; color:black; margin-left:1em;" onclick="fwd_next()"></span>
					<button class="btn" id="btn_draw_fwd" style="margin-left:1em; margin-bottom:0.5em; font-weight:800; font-size:20px">Draw</button>
                </div>
				<div class="panel-body">
					<div class="canvas-wrapper">
                        <div id="echarts_fwd" style="height:500px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

{% endblock %} {% block js %}
<script src="static/js/echarts.min.js"></script>
<script src="static/js/fwd.js"></script>
<script type="text/javascript">
	$("#nav_fnode").addClass("active");
</script>
{% endblock %}
